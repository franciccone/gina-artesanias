		<!-- CONTACT FORM | START -->

        <section class="container center">

		<div class="pages-titles">
			<h1>Envianos tu opinión</h1>
		</div>

		<form>
			<div class="form-group">
				<label for="exampleFormControlInput1">Nombre</label>
				<input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nombre" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Dirección de E-Mail</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Tu mensaje</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
			</div>
			<div class="form-group">
				<input class="btn btn-danger" type="reset" value="Borrar">
				<input class="btn btn-success" type="submit" value="Enviar" data-toggle="modal" data-target="#exampleModal">
			</div>
		</form>

		<div class="form-group">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
				Hacé click
			</button>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Muchas gracias</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Gracias por escribirnos. Nos pondremos en contacto a la brevedad.
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

        </section>
