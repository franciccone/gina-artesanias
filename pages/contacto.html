		<!-- CONTACT FORM | START -->

        <section class="center">

		<div class="pages-titles">
			<h1>Envianos tu opinión</h1>
		</div>

        <form action="" method="GET">
            <fieldset class="form">
                <label for="name">Nombre*:</label>
                <input type="text" name="name" id="name" placeholder="Nombre" required>

                <label for="email">Correo electrónico*:</label>
                <input type="email" name="email" id="email" placeholder="nombre@ejemplo.com" required>
            </fieldset>

            <fieldset class="form">
                <label for="opinion"></label>
                <textarea name="opinion" id="opinion" cols="30" rows="10" style="resize: none" placeholder="Tu mensaje*" required></textarea>
            </fieldset>

			<label for="newsletter">
				<input type="checkbox" value="1" id="newsletter">
				Quiero recibir novedades y promociones
			</label>

			<div class="contact-button">
				<input type="reset" value="Borrar el formulario">
				<input type="submit" value="Enviar">
			</div>

        </form>
        </section>
